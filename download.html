<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goUP | 다운로드</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" href="favicon/favicon.ico">
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">goUP</a></li>
        <li><a href="apps.html">모든 앱</a></li>
        <select_items><li><a href="download.html">다운로드</a></li></select_items>
        <li><a href="help.html">지원</a></li>
        <li><a href="goup_id.html">계정</a></li>
      </ul>
    </nav>
  </header>

  <div class="image_title_con">
    <div class="image_title_box">
      <div class="image_content_wrapper">
        <div class="image_text_content">
          <span class="normal-text">지금 바로 </span>
          <span class="bold-text">goUP AppStore</span>
          <span class="normal-text">를 다운로드하세요</span>
          <p class="mini-text">goUP AppStore에서 모든 goUP 앱을 설치할수 있어요</p>
        </div>
        <div class="image_button_content">
          <a href="get.html" class="download_bt">goUP AppStore 다운로드</a>
        </div>
      </div>
      <div class="image_image_box">
        <img src="image/appstore.png" alt="goUP AppStore 메인 화면">
      </div>
    </div>
  </div>  

  <!--푸터-->
  <div id="footerContainer"></div>
  <script>
      // XMLHttpRequest를 사용하여 footer.html 파일의 내용을 가져오기
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'footer.html', true);
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
              // 가져온 내용을 푸터 컨테이너에 넣기
              document.getElementById('footerContainer').innerHTML = xhr.responseText;
          }
      };
      xhr.send();
  </script>

</body>
</html>
