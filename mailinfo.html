<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goUP | Error</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" href="favicon/favicon.ico">

  <meta name='description' content='문제가 발생했나요? 여기서 해결할수 있어요'>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="index">goUP</a></li>
        <li><a href="apps">모든 앱</a></li>
        <li><a href="download">다운로드</a></li>
        <select_items><li><a href="help">지원</a></li></select_items>
        <li><a href="goup_id">계정</a></li>
      </ul>
    </nav>
  </header>

  <div class="top_title_con">
  <div class="title_con">
    <div class="title_box">
      <p class="normal-text">goup-app@proton.me</p>

        내용 작성 전 먼저 이메일 제목을 적어주세요!
        <br>
        <br>
        문제 제보와 피드백중에 어떤 문의인가요?
        <br>
        > 여기에 입력해 주세요 (예: 문제 제보)
        <br>
        <br>
        상세 내용을 적어주세요
        <br>
        > 여기에 입력해 주세요 (예: 이런 문제가 이런 행동을 할때 이런식으로 발생했어요)
        <br>
        <br>
        추가로 알아야 하는 내용이 있나요?
        <br>
        > 여기에 입력해 주세요 (예: 이 문제는 Windows 11 에서만 발생해요)
        
    </div>
  </div>
</div>

  <!--푸터-->
  <div id="footerContainer"></div>
  <script>
      // XMLHttpRequest를 사용하여 footer 파일의 내용을 가져오기
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'footer', true);
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
              // 가져온 내용을 푸터 컨테이너에 넣기
              document.getElementById('footerContainer').innerHTML = xhr.responseText;
          }
      };
      xhr.send();
  </script>

</body>
</html>
